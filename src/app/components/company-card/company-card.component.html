<div class="mt-3">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ companyinfo.company }}</h5>
      <p class="card-text">{{ companyinfo.info }}</p>
    </div>
    <div class="card-footer">
      <a
        [routerLink]="[companyinfo.name]"
        [queryParams]="companyinfo"
        routerLinkActive="active"
        class="btn btn-primary"
        >Go somewhere</a
      >
    </div>
  </div>
</div>
